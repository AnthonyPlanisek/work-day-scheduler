<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!--Includes all the user input sections within a table-->

      <table class="table table-bordered">
        
        <tbody>
          <tr>
            <th scope="row">9AM</th>
            <td id="9block"><span id="9am" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">10AM</th>
            <td id="10block"><span id="10am" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">11AM</th>
            <td id="11block"><span id="11am" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">12PM</th>
            <td id="12block"><span id="12pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">1PM</th>
            <td id="1block"><span id="1pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">2PM</th>
            <td id="2block"><span id="2pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">3PM</th>
            <td id="3block"><span id="3pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">4PM</th>
            <td id="4block"><span id="4pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
          <tr>
            <th scope="row">5PM</th>
            <td id="5block"><span id="5pm" contenteditable>yes</span></td>
            <td><button  type="button" class="btn btn-info btn-block" onclick="logged()">Info</button></td>
            
          </tr>
        </tbody>
      </table>






    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
